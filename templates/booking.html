<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
{#    {{ url_for('static', filename='css/bootstrap.min.css') }}#}
	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap2.min.css') }}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bookingstyle.css') }}" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script type="javascript" href="{{ url_for('static', filename='js/html5shiv.min.js') }}"></script>
		  <script type="javascript" href="{{ url_for('static', filename='js/respond.min.js') }}"></script>
		<![endif]-->

</head>

<body>

					<div class="booking-form">
						<form>
							<div class="form-header">
								<h2>Book an Event</h2>
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Title">
								<span class="form-label">Event Title</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Description">
								<span class="form-label">Event Description</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="venue name nani diretso">
								<span class="form-label">Event Venue</span>
							</div>
							<div class="form-group">
								<input class="form-control" type="tel" placeholder="Tags">
								<span class="form-label">Event Tags</span>
							</div>
							<div class="form-group">
								<select class="form-control" required>
									<option value="" label="&nbsp;" selected hidden></option>
									<option>30</option>
									<option>50</option>
									<option>100</option>
									<option>250</option>
									<option>500+</option>
								</select>
								<span class="select-arrow"></span>
								<span class="form-label">Expected No. of Participants</span>
							</div>
                            <div class="form-group">
                                <input class="form-control" type="date" required>
                                <span class="form-label">Date</span>
                            </div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="time" required>
										<span class="form-label">From</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="time" required>
										<span class="form-label">Till</span>
									</div>
								</div>
							</div>

							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>


	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body>

</html>
